<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">





  <title></title>
</head>

<body>


  <script>

    const user = [
      { name: 'Vasya', age: 19, rate: 900 },
      { name: 'Dima', age: 18, rate: 1000 },
      { name: 'Sveta', age: 13, rate: 85 },
      { name: 'Petya', age: 14, rate: 100 },
      { name: 'Seryozha', age: 18, rate: 900 },
      { name: 'Valera', age: 20, rate: 150 }
    ];


    var result = user.reduce(function (fisrt, current) {

      if (fisrt.age >= current.age) {
        return fisrt;
      }
      else { return current; }

    });

    var str = JSON.stringify(result);

    alert(str);

  </script>
</body>

</html>
